<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /* 1.a:link 选择未访问过的链接*/
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 2.a:visited 选择访问过的链接 */
        a:visited {
            color: orange;
        }

        /* 3.a:hover 选择鼠标经过的那个链接 */
        a:hover {
            color: blue;
        }

        /* 4.a:active 选择鼠标按下但未弹起的那个链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <a href="http://www.xxx.com">未知的网站</a>
</body>

</html>
