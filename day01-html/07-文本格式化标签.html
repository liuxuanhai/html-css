<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ji, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    我是<strong>加粗</strong>文字。
    我是<b>加粗</b>文字。
    我是<em>倾斜</em>文字。
    我是<i>倾斜</i>文字。
    我是<del>删除</del>文字。
    我是<s>删除</s>文字。
    我是<ins>下划线</ins>
    我是<u>下划线</u>

</body>
