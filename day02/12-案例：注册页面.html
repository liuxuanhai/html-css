<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例：注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" id="nan" checked="checked"><label for="nan"><img
                        src="images/man.jpg">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="images/woman.jpg">女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>

                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>

                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>

                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" checked="checked" id="unmarry"><label for="unmarry">未婚</label>
                <input type="radio" name="marry" id="married"><label for="married">已婚 </label>
                <input type="radio" name="marry" id="divoce"><label for="divoce">离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td><input type="txet" value="大学本科"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td><input type="checkbox" name="love" id="fumei"><label for="fumei">妩媚的</label>
                <input type="checkbox" name="love" id="lovely"><label for="lovely">可爱的</label>
                <input type="checkbox" name="love" id="young"><label for="young">小鲜肉</label>
                <input type="checkbox" name="love" id="old"><label for="old">老腊肉</label>
                <input type="checkbox" name="love" id="all" checked="checked"><label for="all">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>个人介绍：</td>
            <td><textarea>个人简介</textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>

    </table>
</body>

</html>
