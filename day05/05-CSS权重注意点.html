<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重注意点</title>
    <style>
        #father {
            color: red;
        }

        /* 所以以后我们看标签到底执行哪个样式，就先看这个标签有没有直接被选出来 */
        p {
            color: pink;
        }

        body {
            color: green;
        }

        /* a链接浏览器默认指定了一个样式，蓝色有下划线 a{color:blue} */
        /* a {
            color: green;
        } */
    </style>
</head>

<body>
    <div id="father">
        <p>保持乐观</p>
    </div>
    <a href="#">单独样式</a>
</body>

</html>
