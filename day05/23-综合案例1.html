<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ebebeb;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
        }

        .box img {
            width: 100%;
        }

        .review {
            height: 50px;
            font-size: 14px;
            color: #333333;
            /* 因为这个段落没有width属性，所以padding不会撑开盒子的宽度 */
            padding: 0 28px;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 10px;
            padding: 0 28px;
        }

        .info {
            font-size: 12px;
            margin-top: 10px;
            padding: 0 28px;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info span {
            color: #ff5b00;
        }

        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 15px;

        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/pic1.jpg" alt="">
        <p class="review">快递牛,整体不错蓝牙可以秒连，值得入手</p>
        <div class="appraise">来自于117384231的评价</div>
        <div class="info">
            <h4><a href="#">小米真无线蓝牙耳机Air 2...</a>
                <em>|</em>
            </h4>
            <span> 69.9元</span>
        </div>
    </div>
</body>

</html>
