<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ebebeb;
        }

        .box {
            width: 236px;
            height: 317px;
            background-color: #fff;
            /* 让块级的盒子水平居中对齐 */
            margin: 100px auto;
        }

        .box img {
            width: 100%;
        }

        .title {
            font-size: 14px;
            text-align: center;
            color: #333333;
        }

        .info {
            font-size: 12px;
            text-align: center;
            color: #b0b0b0;
            margin-top: 5px;
        }

        .box p {
            font-size: 14px;
            text-align: center;
            color: #ff5b00;
            margin-top: 10px;
        }

        .box span {
            font-size: 14px;
            text-decoration: line-through;
            text-align: center;
            color: #b0b0b0;

        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/pic.jpg" alt="">
        <div class="title">小米智能门锁 推拉式</div>
        <div class="info">一步推拉，高端智能门锁</div>
        <p>1599元 &nbsp; <span>1699元<span></p>

</body>

</html>
