<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding不改变盒子大小</title>
    <style>
        h1 {
            height: 200px;
            background-color: pink;
            padding: 10px;
        }

        div {
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        div p {
            padding: 30px;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1></h1>
    <div>
        <p></p>
    </div>
</body>

</html>
