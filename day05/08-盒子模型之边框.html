<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型之边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* 边框的粗细，一般单位用px */
            border-width: 5px;
            /* 边框的样式solid实线边框 dashed虚线边框 dotted点线边框 */
            /* border-style: solid; */
            /* border-style: dashed; */
            border-style: dotted;
            /* 边框的颜色 */
            border-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
