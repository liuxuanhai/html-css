<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
    <style>
        /* 这句话是我们CSS的第一行代码 */
        * {
            margin: 0;
            padding: 0;
        }

        span {
            margin: 20px;
        }
    </style>
</head>

<body>
    123
    <ul>
        <li>456</li>
    </ul>
    <span>43334</span>
</body>

</html>
