<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位特殊性</title>
    <style>
        div {
            position: absolute;
            background-color: skyblue;
        }

        span {
            position: absolute;
            top: 200px;
            width: 100px;
            height: 50px;
            background-color: pink;

        }
    </style>
</head>

<body>
    <span>123</span>
    <div>abcd</div>
</body>

</html>
