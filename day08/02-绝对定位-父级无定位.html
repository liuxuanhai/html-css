<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位之父级无定位</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
        }

        .son {
            position: absolute;
            /* top: 0; */
            bottom: 0;
            /* left: 0; */
            right: 0;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <!-- 特点：如果没有祖先元素或祖先元素没有定位,则以浏览器为准定位 -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
