<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示与隐藏之overflow</title>
    <style>
        .box {
            /* overflow: hidden; */
            /* overflow: visible; */
            /* scroll 溢出的部分显示滚动条  不溢出也显示滚动条 */
            /* overflow: scroll; */
            /* auto 溢出的时候才显示滚动条 不溢出不显示滚动条 */
            overflow: auto;
            width: 200px;
            height: 100px;
            border: 2px solid pink;
        }
    </style>
</head>

<body>
    <div class="box">
        小笼包（small steamed
        bun），别称小笼馒头，是中国最著名的传统面点美食，
    </div>
</body>

</html>
