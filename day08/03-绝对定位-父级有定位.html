<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位之父级有定位</title>
    <style>
        .grandfather {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }

        .father {

            width: 400px;
            height: 400px;
            background-color: pink;
        }

        .son {
            position: absolute;
            bottom: 10px;
            right: 40px;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>

</body>

</html>
