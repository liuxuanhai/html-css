<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆案例之遮罩</title>
    <style>
        .tudou {
            position: relative;
            width: 490px;
            height: 276px;
            background-color: pink;
            margin: 100px auto;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }

        .tudou::before {
            content: '';
            /* 隐藏遮罩 */
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(img/download.png) no-repeat center;
        }

        /* 当我们鼠标经过了tudou这个盒子，就让里面的before盒子显示 */
        .tudou:hover::before {
            /* 显示元素 */
            display: block;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <img src="img/tudou.jpg" alt="">
    </div>
</body>

</html>
