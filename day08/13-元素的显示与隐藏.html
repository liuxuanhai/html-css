<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示与隐藏之display、visibility</title>
    <style>
        .box1 {
            visibility: hidden;
            /* display: none; */
            /* display: block; */
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box1">熊大</div>
    <div class="box2">熊二</div>

</body>

</html>
