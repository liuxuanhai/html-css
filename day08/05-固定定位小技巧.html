<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位小技巧：固定在版心右侧位置</title>
    <style>
        .fixed {
            position: fixed;
            /* 1.走浏览器宽度的一半 */
            left: 50%;
            /* 2.利用margin走版心盒子宽度的一半 */
            margin-left: 505px;
            width: 40px;
            height: 100px;
            background-color: skyblue;
        }

        .banxin {
            width: 1000px;
            height: 900px;
            margin: 0 auto;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="fixed"></div>
    <div class="banxin"></div>
</body>

</html>
