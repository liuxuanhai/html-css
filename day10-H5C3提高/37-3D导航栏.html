<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏</title>
    <style>
        ul li {
            float: left;
            margin: 0 15px;
            width: 200px;
            height: 50px;
            list-style: none;
            text-align: center;
            line-height: 50px;
            /* box也需要旋转，所以给li添加透视即可，里面子盒子都有透视 */
            perspective: 300px;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .4s;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .front {
            background-color: pink;
            z-index: 1;
            transform: translateZ(25px);
        }

        .bottom {
            background-color: purple;
            /* 注意先移动后旋转 */
            transform: translateY(25px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">小白兔</div>
                <div class="bottom">大灰狼</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">小白兔</div>
                <div class="bottom">大灰狼</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">小白兔</div>
                <div class="bottom">大灰狼</div>
            </div>
        </li>
    </ul>
</body>

</html>
