<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 calc函数</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: pink;
        }

        p {
            /* 运算符左右需要有空格，否则无效 */
            height: calc(100% - 20px);
            width: 20px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
