<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>steps步长实现打字机效果</title>
    <style>
        @keyframes w {
            0% {
                width: 0px;
            }

            100% {
                width: 100px;
            }
        }

        div {
            overflow: hidden;
            font-size: 20px;
            width: 0px;
            height: 20px;
            line-height: 20px;
            /* white-space: nowrap; */
            background-color: pink;
            animation: w 2s steps(5) forwards;
        }
    </style>
</head>

<body>
    <div>上山打老虎</div>
</body>

</html>
