<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转中心案例-让文字旋转出现</title>
    <style>
        div {
            overflow: hidden;
            width: 200px;
            height: 200px;
            border: 1px solid pink;
            margin: 100px auto;

        }

        div::after {
            content: '文字';
            display: block;
            width: 100%;
            height: 100%;
            background-color: grey;
            transform-origin: left bottom;
            transform: rotate(90deg);
            transition: all 1s;
        }

        /* 鼠标经过父盒子时，里面的子盒子复原 */
        /* 注意是复原到原始角度，而不是逆时针旋转，逆时针转 90无法回到初始位置 */
        div:hover::after {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
