<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换之缩放scale</title>
    <style>
        div:first-child {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
        }

        div:first-child:hover {
            /* 1.里面写的数字不跟单位，是倍数的意思，1即1倍，2即2倍 */
            /* transform: scale(x,y); */
            /* transform: scale(1, 1); */
            /* 2.将宽度变为原来的2倍，高不变 */
            /* transform: scale(2, 1); */
            /* 3.等比例缩放，同时缩放宽度和高度，里面写一个参数即可 */
            /* transform: scale(2); */
            /* 4.当数值小于1时，变为缩小 */
            transform: scale(0.5);
        }


        .box {
            /* width: 200px;
            height: 200px;*/
            /* border: 1px solid pink; */
            overflow: hidden;
        }

        img {
            transition: all .4s;
        }

        .box:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div></div>234
    <div class="box">
        <img src="images/baozi.webp" alt="">
    </div>
</body>

</html>
