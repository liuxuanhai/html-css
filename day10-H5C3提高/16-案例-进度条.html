<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-进度条</title>
    <style>
        .father {
            width: 200px;
            height: 20px;
            border: 1px solid red;
            border-radius: 10px;
            padding: 1px;
        }

        .son {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 10px;
            /* 谁做过渡，给谁加 */
            transition: width .7s;
        }

        .father:hover .son {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
