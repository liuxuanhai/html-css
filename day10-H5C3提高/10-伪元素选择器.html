<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }

        div::before {
            /* content属性必须写 */
            content: '我';
        }

        div::after {
            /* content属性必须写 */
            content: 'auue';
        }
    </style>
</head>

<body>
    <div>
        是
    </div>
</body>

</html>
