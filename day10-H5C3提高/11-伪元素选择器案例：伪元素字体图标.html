<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器案例：伪元素字体图标</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?ov842e');
            src: url('fonts/icomoon.eot?ov842e#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?ov842e') format('truetype'),
                url('fonts/icomoon.woff?ov842e') format('woff'),
                url('fonts/icomoon.svg?ov842e#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            position: relative;
            width: 200px;
            height: 40px;
            border: 2px solid #ccc;
        }

        div::after {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'icomoon';
            /* 图标也可以写成这种形式方便区分不同的字体图标，/是转义字符 */
            content: "\e900";
            /* content: ''; */
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
