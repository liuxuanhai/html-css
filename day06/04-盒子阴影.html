<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
        }

        /* 原先盒子没有影子，当鼠标经过时添加阴影 */
        div:hover {
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, .3);

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
