<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动之额外标签法</title>
    <style>
        .box {
            width: 400px;
            border: 1px solid red;
        }

        .ymao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .emao {
            float: left;
            width: 100px;
            height: 200px;
            background-color: skyblue;
        }

        .clear {
            clear: both;
        }

        .footer {
            height: 200px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="ymao">一毛</div>
        <div class="emao">二毛</div>
        <!-- 这个新增的盒子必须是块级元素 -->
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
