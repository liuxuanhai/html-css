<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局注意点</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        .ymao {
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .emao {
            /* float: left; */
            width: 150px;
            height: 20px;
            background-color: skyblue;
        }

        .smao {
            float: left;
            width: 70px;
            height: 70px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="ymao">一毛</div>
        <div class="emao">二毛</div>
        <div class="smao">三毛</div>

    </div>
</body>

</html>
