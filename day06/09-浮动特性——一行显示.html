<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性——一行显示</title>
    <style>
        div {
            float: left;
            width: 300px;
            height: 100px;
        }

        .one {
            background-color: blue;
        }

        .two {
            background-color: pink;
            height: 200px;
        }

        .three {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
</body>

</html>
