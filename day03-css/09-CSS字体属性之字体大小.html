<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    <style>
        body {
            font-size: 16px;
        }
        /* 标题标签比较特殊，需要单独指定文字大小 */
        h2 {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2> 《红楼梦曲》</h2>
    <p>为官的，家业凋零；</p>
    <p>富贵的，金银散尽；</p>
    <p>有恩的，死里逃生；</p>
    <p>无情的，分明报应；</p>
    <p>欠命的，命已还；</p>
    <p>欠泪的，泪已尽：</p>
    <p>冤冤相报实非轻，</p> 
    <p>分离聚合皆前定。</p>
    <p>欲知命短问前生，</p>
    <p>老来富贵也真侥幸。</p>
    <p>看破的，遁入空门；</p>
    <p>痴迷的，枉送了性命。</p>
    <p>好一似食尽鸟投林，</p>
    <p>落了片白茫茫大地真干净！</p> 
</body>
</html>
