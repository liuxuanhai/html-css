<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装饰文本</title>
    <style>
        div {
            /* 下划线 */
             /* text-decoration: underline;  */
             /* 上划线 */
            /* text-decoration: overline; */
            /* 删除线 */
            text-decoration: line-through;
        }
        a {
            /* 取消a默认的下划线 */
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
    <div>对于可控的事情，我们要保持谨慎。</div>
    <a href="#">谨慎</a>
</body>
</html>
