<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        .bold{
            /* 这个600的后面不要跟单位，等价于bold都是加粗的效果 */
            /* 实际开发中，我们提倡使用数字表示加粗或变细 */
            font-weight: 600;
        }
        h2 {
            font-weight: 400;
            /* font-weight: normal;  400与normal效果一模一样 */
        }
    </style>
</head>
<body>
    <h2> 《红楼梦曲》</h2>
    <p>为官的，家业凋零；</p>
    <p>富贵的，金银散尽；</p>
    <p>有恩的，死里逃生；</p>
    <p class="bold">无情的，分明报应；</p>
    <p>欠命的，命已还；</p>
</body>
</html>
