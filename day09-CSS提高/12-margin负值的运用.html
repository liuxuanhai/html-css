<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin负值的运用</title>
    <style>
        ul li {
            position: relative;
            float: left;
            list-style: none;
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin-left: -1px;
        }

        /* 1.如果盒子没有定位，则鼠标经过添加相对定位即可 */
        /* ul li:hover {
            position: relative;
            border: 1px solid blue;
        } */

        /* 2.如果li都有定位，则利用z-index提高层级 */
        ul li:hover {
            z-index: 1;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
