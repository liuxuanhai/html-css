<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文本溢出显示省略号</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
            /* 默认normal，意思是自动换行 */
            /* white-space: normal; */
            /* 1.nowrap意思是不换行，单行显示 */
            white-space: nowrap;
            /* 2.隐藏溢出的文字 */
            overflow: hidden;
            /* 3.将溢出的文字改为省略号 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>今天，此处省略一万字</div>
</body>

</html>
